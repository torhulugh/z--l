<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vmac Suyarama assets</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/library.css">
    <link rel="stylesheet" href="css/vmac-color-variant-cards.css">
</head>
<body>
    <main>
      <!-- library menu  -->
      <section id="library--content--container">
        

        <section id="library--body">
          <!-- ================= Library assets container ================================= -->

        <!-- >>>>>>>>>>>>>>>>> card 1  starts here <<<<<<<<<<<<<<<<<<<< -->
          <div class="vmac-color-variant-card">
            <!-- ------------------card content container------------------------------- -->
            <div class="vmac-color-variant-card-body ">

              <!-- --------------------------- image assets ----------------------------------------->
        <div class="thumb-nail-img-background">
            <!-- header -->
            <div class="vmac-color-variant-card-header">
                <img src="/icn/expand-icn.svg" alt="" id="expand-icon">
                <div class="asset-name-container">
                    <p class="asset-name">El cut</p>
                </div>
                <img src="/icn/folder-download-icn.svg" alt="" id="downloadFolder-icon">
            </div>
        <!-- ðŸ‡ -->
          <div class="assetHolder">
            <img
              src="library assets/OVERLAY/EL cut/l cut square red.png"
              alt=""
              class="i1"
            />
            <img
              src="library assets/OVERLAY/EL cut/l cut square green.png"
              alt=""
              class="i2"
            />
            <img
              src="library assets/OVERLAY/EL cut/l cut square brown.png"
              alt=""
              class="i3"
            />
            <img
              src="library assets/OVERLAY/EL cut/l cut square yellow.png"
              alt=""
              class="i4"
            />
            <img
              src="library assets/OVERLAY/EL cut/l cut square pink.png"
              alt=""
              class="i5"
            />
            <img
              src="library assets/OVERLAY/EL cut/l cut square blue.png"
              alt=""
              class="i6"
            />
            <img
              src="library assets/OVERLAY/EL cut/l cut smoke black.png"
              alt=""
              class="i7"
            />
            <img
              src="library assets/OVERLAY/EL cut/l cut square light purple.png"
              alt=""
              class="i8"
            />
          </div>
        </div>

        <!-- -----------------------More options---------------------- -->
        <div class="vmc-color-variant-card-more--options">
            <p class="color-options-txt">Color options</p>
        </div>
        <!-- -----------------------Color options---------------------- -->
        <div class="color-choices-container">
          <div class="onred"></div>
          <div class="ongreen"></div>
          <div class="onbrown"></div>
          <div class="onyellow"></div>
          <div class="onpink"></div>
          <div class="onblue"></div>
          <div class="onblack"></div>
          <div class="onwhite"></div>
          <!-- -----------------------Color choice indicator---------------------- -->
          <div class="color-choices-indicator">
            <div class="stred"></div>
            <div class="stgreen"></div>
            <div class="stbrown"></div>
            <div class="styellow"></div>
            <div class="stpink"></div>
            <div class="stblue"></div>
            <div class="stblack"></div>
            <div class="stwhite"></div>
          </div>
        </div>
        
        <!-- ------------------------ Action buttons---------------- -->
        <div class="action-buttons">
            <!-- ðŸ‡ -->
            <div class="download--btn--container">
              <div class="downloadBtn">
                <img class="a1" src="icn/download-icn.svg" alt="" />
              </div>
              <p>Download</p>
            </div>
            <!-- ðŸ‡ -->
            <div class="editor--btn--container">
              <div class="editorBtn">
                <img class="a2" src="icn/editor-icn.svg" alt="" />
              </div>
              <p>Editor</p>
            </div>
            <!-- ðŸ‡ -->
            <div class="youtube--btn--container">
              <div class="youtubeBtn">
                <a href="https://www.youtube.com/watch?v=xsaiG3p-IrI">
                  <img
                    class="a3"
                    src="icn/youtube-icn.svg"
                    alt="youtube button clicke to watch tutorial on how to use asset"
                  /> 
                </a>
              </div>
              <p>Tutorial</p>
            </div>
              <!-- ðŸ‡ -->
              <div class="share--btn--container">
                  <div class="shareBtn">
                      <img class="a4" src="icn/share-icn.png" alt="share button" />
                  </div>
                  <p>Share</p>
              </div>
              <!-- ðŸ‡ -->
          </div>
          
        </div>
        <!-- --------------------Card edge blur effect----------------------- -->
        <div class="vmacColorVariantCard-edge-blur-effect"></div>
            </div>
          </div>
        <!-- xxxxxxxxxxxxxxxxx  card 1 ends here   xxxxxxxxxxxxxxxxxxxxx -->
            <!-- ----  empty-cards  --- -->
        
            <!-- ----  empty-cards  --- -->
            <div class="empty-card"></div>
            <!-- ----  empty-cards  --- -->
            <div class="empty-card"></div>

        </section>
      </section>
    </main>
    
</body>
</html>
